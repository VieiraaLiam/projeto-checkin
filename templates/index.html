<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FlyCheck</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Sistema FlyCheck</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 mb-4">
                    <h2 class="text-center mb-4">Cadastrar Passageiro</h2>
                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CPF (11 dígitos):</label>
                            <input type="text" class="form-control" id="cpf" maxlength="11" minlength="11" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                    <div id="msgCadastro" class="mt-3 text-center"></div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card p-4 mb-4">
                    <h2 class="text-center mb-4">Fazer Check-In</h2>
                    <form id="checkinForm">
                        <div class="mb-3">
                            <label class="form-label">CPF do Passageiro:</label>
                            <input type="text" class="form-control" id="cpfCheckin" maxlength="11" minlength="11" required />
                        </div>
                        <button type="submit" class="btn btn-success w-100">Fazer Check-In</button>
                    </form>
                    <div id="msgCheckin" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Cadastro passageiro
        const cadastroForm = document.getElementById('cadastroForm');
        const msgCadastro = document.getElementById('msgCadastro');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();

            if (!/^\d{11}$/.test(cpf)) {
                msgCadastro.textContent = 'CPF inválido. Deve conter 11 números.';
                msgCadastro.className = 'text-danger';
                return;
            }

            const response = await fetch('/api/passageiros', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: nome, cpf: cpf })
            });

            const data = await response.json();

            if (response.ok) {
                msgCadastro.textContent = data.mensagem;
                msgCadastro.className = 'text-success';
                cadastroForm.reset();
            } else {
                msgCadastro.textContent = data.erro || 'Erro ao cadastrar';
                msgCadastro.className = 'text-danger';
            }
        });

        // Check-in
        const checkinForm = document.getElementById('checkinForm');
        const msgCheckin = document.getElementById('msgCheckin');

        checkinForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const cpf = document.getElementById('cpfCheckin').value.trim();

            if (!/^\d{11}$/.test(cpf)) {
                msgCheckin.textContent = 'CPF inválido. Deve conter 11 números.';
                msgCheckin.className = 'text-danger';
                return;
            }

            const response = await fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cpf: cpf })
            });

            const data = await response.json();

            if (response.ok) {
                msgCheckin.textContent = data.mensagem;
                msgCheckin.className = 'text-success';
                checkinForm.reset();
            } else {
                msgCheckin.textContent = data.erro || 'Erro ao fazer check-in';
                msgCheckin.className = 'text-danger';
            }
        });
    </script>
</body>
</html>
